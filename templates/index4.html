{% load static %}


{% for message in messages %}
<h5>{{message}}</h5>
{% endfor %}


<form class="row g-3" method="POST" name="myForm" >
    {% csrf_token %}
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Full name</label>
      <input type="text" class="form-control" id="inputEmail4" name="full_name" required>
    </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label">Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="Herzel 38" name="address" required>
    </div>
    <div class="col-md-6">
      <label for="inputCity" class="form-label">City</label>
      <input type="text" class="form-control" id="inputCity" name="city" required>
    </div>
    <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Phone number</label>
        <input type="tel" class="form-control" id="inputPhone" name="phone_number"pattern="05[0-9]{8}" required>
    </div>

    <div class="col-md-6">
        <label for="inputCity" class="form-label">Image (optional)</label>
        <input type="file" class="form-control" id="myFile" name="image" required>
    </div>


    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck" name="is_approved" required>
        <label class="form-check-label" for="gridCheck">
            I approve the details are correct
        </label>
      </div>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary" onclick="myFunction()">Upload </button>
    </div>
  </form>

<script >
    function myFunction() {
        const regex = new RegExp('05[0-9]{8}');
        var full_name = document.forms["myForm"]["full_name"].value;
        var address = document.forms["myForm"]["address"].value;
        var city= document.forms["myForm"]["city"].value;
        var phone_number = document.forms["myForm"]["phone_number"].value;
        var test = document.forms["myForm"]["is_approved"].value;
        var checkbox = document.getElementById("gridCheck");
        var img = document.getElementById("myFile").value
        

        if (full_name == "" || address == "" || city == "" || !regex.test(phone_number) || !checkbox.checked || img == ""){
            alert('all field must be filled correctly')
        }
        else{

                alert('your post has been uploaded')
            
        }
    }   
</script>
