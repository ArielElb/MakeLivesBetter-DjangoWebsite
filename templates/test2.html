
<div class="container">
    <div class="image-wapper" style="background-image: url(https://images.pexels.com/photos/3812433/pexels-photo-3812433.jpeg?auto=compress&amp;cs=tinysrgb&amp;w=1260&amp;h=750&amp;dpr=1)">
      <h1>Create an account</h1>
    </div>
    <div class="form-wapper">
      <div class="form-header">
        <h2>Sign Up</h2>
        <p>Welcome to store name. Enter your personal details and start journey with us.</p>
      </div>
      <div class="form-body">
        <form>
          <div class="input-wrapper">
            <label for="name">Name</label>
            <input id="name" type="text" name="name" placeholder="John Doe"/>
          </div>
          <div class="input-wrapper">
            <label for="email">Email</label>
            <input id="email" type="email" name="email" placeholder="john@example.com"/>
          </div>
          <div class="input-wrapper">
            <label for="password">Password</label>
            <input id="password" type="password" name="password" placeholder="**********"/><span class="icon show-pass"><i class="fi-rr-eye"></i></span>
          </div>
          <div class="input-wrapper">
            <label for="confirm-password">Confirm Password</label>
            <input id="confirm-password" type="password" name="confirm_password" placeholder="**********"/><span class="icon show-pass"><i class="fi-rr-eye"></i></span>
          </div>
          <button type="submit">Sign Up</button>
        </form>
      </div>
      <div class="form-footer">
        <p>Already have an account?<a class="form-link" href="./auth-login.html">Sign In</a></p>
      </div>
    </div>
