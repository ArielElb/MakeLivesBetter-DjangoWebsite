{% load static %}

<head>  
  <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'styleUpload.css' %}" rel="stylesheet">
</head>


<div class="col-md-6 offset-md-3 mt-5">
  <a target="_blank" href="/">
    <img src='https://i.imgur.com/O1cKLCn.png'>
  </a>
  <br>
  
  <h1>Getform.io HTML Form Example with File Upload</h1>
  <form accept-charset="UTF-8"  method="POST" enctype="multipart/form-data" >
    {% csrf_token %}
    <div class="form-group">
      <label for="exampleInputName">Full Name</label>
      <input type="text" name="full_name" class="form-control" id="exampleInputName" placeholder="Enter your name and surname" required="required">
    </div>
    <div class="form-group">
      <label for="exampleInputName">Address</label>
      <input type="text" name="address" class="form-control" id="exampleInputName" placeholder="Enter your address here" required="required">
    </div>
    <div class="form-group">
      <label for="exampleInputName">City</label>
      <input type="text" name="city" class="form-control" id="exampleInputName" placeholder="Enter city here" required="required">
    </div>

    <div class="form-group">
      <label for="exampleInputName">Phone Number</label>
      <input type="tel" name="phone_number" class="form-control" id="exampleInputName" placeholder="Enter Phone here" required="required">
    </div>
    

    <div class="form-group">
      <label for="exampleFormControlSelect1">Favorite Platform</label>
      <select class="form-control" id="exampleFormControlSelect1" name="platform" required="required">
        <option>Github</option>
        <option>Gitlab</option>
        <option>Bitbucket</option>
      </select>
    </div>
    <hr>
    <div class="form-group mt-3">
      <label class="mr-2">Upload Image:</label>
      <input type="file" name="image">
    </div>
    <hr>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
